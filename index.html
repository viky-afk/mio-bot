<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Business Card</title>
    <!-- Script ufficiale di Telegram -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --bg-universal: #f0f7ff;
            --card-white: #ffffff;
            --accent-blue: #0088cc;
            --text-main: #1e293b;
            --text-muted: #64748b;
        }

        body {
            background-color: var(--bg-universal);
            color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .main-card {
            background-color: var(--card-white);
            width: 90%;
            max-width: 360px;
            border-radius: 32px;
            padding: 40px 24px;
            box-shadow: 0 12px 40px rgba(0, 136, 204, 0.08);
            text-align: center;
        }

        .avatar-circle {
            width: 84px;
            height: 84px;
            background: linear-gradient(135deg, #0088cc, #00c6ff);
            border-radius: 50%;
            margin: 0 auto 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 34px;
            font-weight: bold;
            box-shadow: 0 4px 20px rgba(0, 136, 204, 0.15);
        }

        .action-btn {
            width: 100%;
            background-color: #f8fafc;
            border: 1px solid #f1f5f9;
            border-radius: 20px;
            padding: 18px;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
        }

        .action-btn:active {
            transform: scale(0.96);
            background-color: #f1f5f9;
        }

        .btn-label {
            display: flex;
            align-items: center;
            gap: 14px;
            font-weight: 700;
            font-size: 16px;
        }

        /* Stile uniforme per le etichette di destra */
        .btn-status-text {
            color: var(--text-muted);
            font-size: 12px;
            font-weight: 600;
        }

        .close-btn {
            margin-top: 24px;
            background-color: var(--accent-blue);
            color: white;
            border: none;
            border-radius: 20px;
            padding: 16px;
            width: 100%;
            font-weight: 700;
            font-size: 16px;
            box-shadow: 0 4px 12px rgba(0, 136, 204, 0.2);
        }

        #toast {
            position: fixed;
            bottom: 40px;
            background: rgba(30, 41, 59, 0.95);
            color: white;
            padding: 12px 24px;
            border-radius: 50px;
            font-size: 14px;
            font-weight: 600;
            opacity: 0;
            transition: opacity 0.3s, transform 0.3s;
            transform: translateY(10px);
            pointer-events: none;
            z-index: 100;
        }

        #toast.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>

    <div class="main-card">
        <div class="avatar-circle" id="user-initial">?</div>
        <h1 id="user-name" style="font-size: 26px; font-weight: 800; margin-bottom: 6px; letter-spacing: -0.02em;">Caricamento...</h1>
        <p style="color: var(--accent-blue); font-weight: 600; margin-bottom: 36px; font-size: 15px;">Contatti Professionali</p>

        <div class="buttons-container">
            <!-- BOTTONE EMAIL -->
            <div class="action-btn" onclick="handleEmail()">
                <div class="btn-label">
                    <span style="font-size: 24px;">üìß</span>
                    <span>Email</span>
                </div>
                <!-- Ora usa lo stesso stile di Maps -->
                <span class="btn-status-text">Copia</span>
            </div>

            <!-- BOTTONE POSIZIONE -->
            <div class="action-btn" onclick="tg.openLink('https://maps.app.goo.gl/esempio')">
                <div class="btn-label">
                    <span style="font-size: 24px;">üìç</span>
                    <span>Posizione</span>
                </div>
                <span class="btn-status-text">Maps</span>
            </div>
        </div>

        <button class="close-btn" onclick="tg.close()">Chiudi</button>
    </div>

    <div id="toast">Email copiata negli appunti!</div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // CONFIGURAZIONE
        const MY_EMAIL = "tua.email@esempio.com"; 

        function handleEmail() {
            // Copia negli appunti
            const el = document.createElement('textarea');
            el.value = MY_EMAIL;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);

            // Feedback visivo
            const toast = document.getElementById('toast');
            toast.classList.add('show');
            setTimeout(() => { toast.classList.remove('show'); }, 2000);
            
            // Feedback vibrazione (Haptic)
            if (tg.HapticFeedback) {
                tg.HapticFeedback.notificationOccurred('success');
            }
        }

        // Dati Utente da Telegram
        const user = tg.initDataUnsafe?.user;
        if (user) {
            document.getElementById('user-name').innerText = user.first_name + (user.last_name ? " " + user.last_name : "");
            document.getElementById('user-initial').innerText = user.first_name.charAt(0).toUpperCase();
        }

        tg.ready();
    </script>
</body>
</html>
