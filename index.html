<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Business Card</title>
    <!-- Script ufficiale di Telegram -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --bg-universal: #f0f7ff;
            --card-white: #ffffff;
            --accent-blue: #0088cc;
            --text-main: #1e293b;
            --text-muted: #64748b;
        }

        body {
            background-color: var(--bg-universal);
            color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .main-card {
            background-color: var(--card-white);
            width: 90%;
            max-width: 360px;
            border-radius: 30px;
            padding: 40px 24px;
            box-shadow: 0 10px 30px rgba(0, 136, 204, 0.1);
            text-align: center;
        }

        .avatar-circle {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #0088cc, #00c6ff);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 32px;
            font-weight: bold;
        }

        /* Trasformiamo il bottone in un link reale per massima compatibilit√† */
        .action-link {
            text-decoration: none;
            color: inherit;
            display: flex;
            width: 100%;
            background-color: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 18px;
            padding: 16px;
            margin-bottom: 14px;
            align-items: center;
            justify-content: space-between;
            transition: all 0.2s ease;
            box-sizing: border-box;
        }

        .action-link:active {
            transform: scale(0.97);
            background-color: #f1f5f9;
        }

        .close-btn {
            margin-top: 20px;
            background-color: var(--accent-blue);
            color: white;
            border: none;
            border-radius: 18px;
            padding: 16px;
            width: 100%;
            font-weight: bold;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div class="main-card">
        <!-- Profilo -->
        <div class="avatar-circle" id="user-initial">?</div>
        <h1 id="user-name" style="font-size: 24px; font-weight: 800; margin-bottom: 4px;">Caricamento...</h1>
        <p style="color: var(--accent-blue); font-weight: 600; margin-bottom: 32px;">Sviluppatore & Creativo</p>

        <!-- Pulsanti -->
        <div class="buttons-container">
            <!-- LINK EMAIL DIRETTO -->
            <a id="email-link" href="#" class="action-link">
                <div style="display: flex; align-items: center; gap: 12px;">
                    <span style="font-size: 22px;">üìß</span>
                    <span style="font-weight: 700;">Email</span>
                </div>
                <span style="color: var(--text-muted); font-size: 13px;">Scrivimi ora</span>
            </a>

            <!-- LINK MAPPA -->
            <div class="action-link" onclick="tg.openLink('https://maps.app.goo.gl/esempio')">
                <div style="display: flex; align-items: center; gap: 12px;">
                    <span style="font-size: 22px;">üìç</span>
                    <span style="font-weight: 700;">Posizione</span>
                </div>
                <span style="color: var(--accent-blue); font-size: 13px; font-weight: bold;">Maps</span>
            </div>
        </div>

        <button class="close-btn" onclick="tg.close()">Chiudi Biglietto</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // --- CONFIGURAZIONE ---
        const MY_EMAIL = "tua.email@esempio.com"; // CAMBIA QUESTA
        const SUBJECT = "Contatto da Bot Telegram";

        // Prepariamo il link dell'email appena la pagina carica
        const emailLink = document.getElementById('email-link');
        emailLink.href = `mailto:${MY_EMAIL}?subject=${encodeURIComponent(SUBJECT)}`;

        // Dati Utente
        const user = tg.initDataUnsafe?.user;
        if (user) {
            document.getElementById('user-name').innerText = user.first_name + (user.last_name ? " " + user.last_name : "");
            document.getElementById('user-initial').innerText = user.first_name.charAt(0).toUpperCase();
        }

        tg.ready();
    </script>
</body>
</html>
