<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Business Card</title>
    <!-- Script ufficiale di Telegram -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Definizione di colori universali fissi */
        :root {
            --bg-universal: #f0f7ff; /* Celeste chiarissimo */
            --card-white: #ffffff;
            --accent-blue: #0088cc; /* Blu classico Telegram */
            --text-main: #1e293b;
            --text-muted: #64748b;
        }

        body {
            background-color: var(--bg-universal);
            color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .main-card {
            background-color: var(--card-white);
            width: 90%;
            max-width: 360px;
            border-radius: 28px;
            padding: 32px 24px;
            box-shadow: 0 10px 25px -5px rgba(0, 136, 204, 0.1), 0 8px 10px -6px rgba(0, 136, 204, 0.1);
            text-align: center;
        }

        .avatar-circle {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #0088cc, #00c6ff);
            border-radius: 50%;
            margin: 0 auto 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 32px;
            font-weight: bold;
            box-shadow: 0 4px 12px rgba(0, 136, 204, 0.3);
        }

        .action-button {
            width: 100%;
            background-color: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .action-button:active {
            transform: scale(0.98);
            background-color: #f1f5f9;
        }

        .close-btn {
            margin-top: 24px;
            background-color: var(--accent-blue);
            color: white;
            border: none;
            border-radius: 16px;
            padding: 14px;
            width: 100%;
            font-weight: bold;
            font-size: 16px;
            box-shadow: 0 4px 10px rgba(0, 136, 204, 0.2);
        }
    </style>
</head>
<body>

    <div class="main-card">
        <!-- Parte superiore: Profilo -->
        <div class="avatar-circle" id="user-initial">?</div>
        <h1 id="user-name" style="font-size: 24px; font-weight: 800; margin: 0 0 4px 0;">Caricamento...</h1>
        <p style="color: var(--accent-blue); font-weight: 600; margin-bottom: 32px;">Sviluppatore & Creativo</p>

        <!-- Sezione Contatti -->
        <div class="buttons-container">
            <div class="action-button" onclick="sendMail()">
                <div style="display: flex; align-items: center; gap: 12px;">
                    <span style="font-size: 20px;">üìß</span>
                    <span style="font-weight: 600;">Email</span>
                </div>
                <span style="color: var(--text-muted); font-size: 13px;">Scrivimi ora</span>
            </div>

            <div class="action-button" onclick="openMaps()">
                <div style="display: flex; align-items: center; gap: 12px;">
                    <span style="font-size: 20px;">üìç</span>
                    <span style="font-weight: 600;">Posizione</span>
                </div>
                <span style="color: var(--accent-blue); font-size: 13px; font-weight: bold;">Google Maps</span>
            </div>
        </div>

        <!-- Pulsante di Chiusura -->
        <button class="close-btn" onclick="tg.close()">Chiudi Biglietto</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // Dati personali (MODIFICA QUI)
        const MY_EMAIL = "tua.email@esempio.com";
        const MY_MAPS = "https://maps.app.goo.gl/esempio";

        // Recupero info utente Telegram
        const user = tg.initDataUnsafe?.user;
        if (user) {
            document.getElementById('user-name').innerText = user.first_name + (user.last_name ? " " + user.last_name : "");
            document.getElementById('user-initial').innerText = user.first_name.charAt(0).toUpperCase();
        }

        function sendMail() {
            tg.openLink(`mailto:${MY_EMAIL}`);
        }

        function openMaps() {
            tg.openLink(MY_MAPS);
        }

        // Segnala che l'app √® pronta
        tg.ready();
    </script>
</body>
</html>
