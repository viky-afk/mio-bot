<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Business Card</title>
    <!-- Script ufficiale di Telegram -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --bg-universal: #f0f7ff;
            --card-white: #ffffff;
            --accent-blue: #0088cc;
            --text-main: #1e293b;
            --text-muted: #64748b;
        }

        body {
            background-color: var(--bg-universal);
            color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .main-card {
            background-color: var(--card-white);
            width: 90%;
            max-width: 360px;
            border-radius: 30px;
            padding: 40px 24px;
            box-shadow: 0 10px 30px rgba(0, 136, 204, 0.1);
            text-align: center;
        }

        .avatar-circle {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #0088cc, #00c6ff);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 32px;
            font-weight: bold;
        }

        .action-btn {
            width: 100%;
            background-color: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 18px;
            padding: 16px;
            margin-bottom: 14px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.2s ease;
            cursor: pointer;
            text-align: left;
        }

        .action-btn:active {
            transform: scale(0.97);
            background-color: #f1f5f9;
        }

        .close-btn {
            margin-top: 20px;
            background-color: var(--accent-blue);
            color: white;
            border: none;
            border-radius: 18px;
            padding: 16px;
            width: 100%;
            font-weight: bold;
            font-size: 16px;
        }

        /* Notifica di copia */
        #toast {
            position: fixed;
            bottom: 30px;
            background: #333;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div class="main-card">
        <div class="avatar-circle" id="user-initial">?</div>
        <h1 id="user-name" style="font-size: 24px; font-weight: 800; margin-bottom: 4px;">Caricamento...</h1>
        <p style="color: var(--accent-blue); font-weight: 600; margin-bottom: 32px;">Contatti Professionali</p>

        <div class="buttons-container">
            <!-- BOTTONE EMAIL -->
            <div class="action-btn" onclick="handleEmail()">
                <div style="display: flex; align-items: center; gap: 12px;">
                    <span style="font-size: 22px;">üìß</span>
                    <span style="font-weight: 700;">Email</span>
                </div>
                <span style="color: var(--accent-blue); font-size: 11px; font-weight: bold; text-transform: uppercase;">Apri o Copia</span>
            </div>

            <!-- BOTTONE POSIZIONE -->
            <div class="action-btn" onclick="tg.openLink('https://maps.app.goo.gl/esempio')">
                <div style="display: flex; align-items: center; gap: 12px;">
                    <span style="font-size: 22px;">üìç</span>
                    <span style="font-weight: 700;">Posizione</span>
                </div>
                <span style="color: var(--text-muted); font-size: 11px;">Google Maps</span>
            </div>
        </div>

        <button class="close-btn" onclick="tg.close()">Chiudi</button>
    </div>

    <div id="toast">Email copiata!</div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // CONFIGURAZIONE
        const MY_EMAIL = "tua.email@esempio.com"; 

        function handleEmail() {
            // 1. Proviamo ad aprire l'app di posta direttamente
            window.location.href = "mailto:" + MY_EMAIL;
            
            // 2. Copiamo l'indirizzo negli appunti come fallback automatico
            const el = document.createElement('textarea');
            el.value = MY_EMAIL;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);

            // 3. Mostriamo un feedback visivo (Toast)
            const toast = document.getElementById('toast');
            toast.style.opacity = '1';
            setTimeout(() => { toast.style.opacity = '0'; }, 2000);
            
            // 4. Feedback aptico (vibrazione) se supportato
            if (tg.HapticFeedback) {
                tg.HapticFeedback.notificationOccurred('success');
            }
        }

        // Dati Utente
        const user = tg.initDataUnsafe?.user;
        if (user) {
            document.getElementById('user-name').innerText = user.first_name + (user.last_name ? " " + user.last_name : "");
            document.getElementById('user-initial').innerText = user.first_name.charAt(0).toUpperCase();
        }

        tg.ready();
    </script>
</body>
</html>
