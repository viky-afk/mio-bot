<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Business Card</title>
    <!-- Script ufficiale di Telegram -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --bg-universal: #f0f7ff;
            --card-white: #ffffff;
            --accent-blue: #0088cc;
            --text-main: #1e293b;
            --text-muted: #64748b;
        }

        body {
            background-color: var(--bg-universal);
            color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .main-card {
            background-color: var(--card-white);
            width: 90%;
            max-width: 360px;
            border-radius: 32px;
            padding: 40px 24px;
            box-shadow: 0 12px 40px rgba(0, 136, 204, 0.08);
            text-align: center;
        }

        .avatar-circle {
            width: 84px;
            height: 84px;
            background: linear-gradient(135deg, #0088cc, #00c6ff);
            border-radius: 50%;
            margin: 0 auto 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 34px;
            font-weight: bold;
            box-shadow: 0 4px 20px rgba(0, 136, 204, 0.15);
        }

        .action-btn {
            width: 100%;
            background-color: #f8fafc;
            border: 1px solid #f1f5f9;
            border-radius: 20px;
            padding: 18px;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
        }

        .action-btn:active {
            transform: scale(0.96);
            background-color: #f1f5f9;
        }

        .btn-label {
            display: flex;
            align-items: center;
            gap: 14px;
            font-weight: 700;
            font-size: 16px;
        }

        /* Stile uniforme per le etichette di destra */
        .btn-status-text {
            color: var(--text-muted);
            font-size: 12px;
            font-weight: 600;
        }

        .close-btn {
            margin-top: 24px;
            background-color: var(--accent-blue);
            color: white;
            border: none;
            border-radius: 20px;
            padding: 16px;
            width: 100%;
            font-weight: 700;
            font-size: 16px;
            box-shadow: 0 4px 12px rgba(0, 136, 204, 0.2);
        }

        #toast {
            position: fixed;
            bottom: 40px;
            background: rgba(30, 41, 59, 0.95);
            color: white;
            padding: 12px 24px;
            border-radius: 50px;
            font-size: 14px;
            font-weight: 600;
            opacity: 0;
            transition: opacity 0.3s, transform 0.3s;
            transform: translateY(10px);
            pointer-events: none;
            z-index: 100;
        }

        #toast.show {
            opacity: 1;
            transform: translateY(0);
        }

        .expandable-wrapper {
            background-color: #f8fafc;
            border: 1px solid #f1f5f9;
            border-radius: 20px;
            margin-bottom: 16px;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .expandable-wrapper:focus-within,
        .expandable-wrapper.expanded {
            box-shadow: 0 8px 24px rgba(0, 136, 204, 0.12);
            border-color: #e2e8f0;
        }

        .expandable-wrapper .action-btn {
            margin-bottom: 0;
            border: none;
            border-radius: 20px;
            background-color: transparent;
        }

        .expandable-wrapper .action-btn:active {
            background-color: #f1f5f9;
        }

        .expandable-container {
            width: 100%;
            max-height: 0;
            background-color: #f8fafc;
            transition: max-height 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .expandable-container.open {
            max-height: 200px;
        }

        .map-preview iframe {
            width: calc(100% - 24px);
            height: 180px;
            margin: 0 12px 12px 12px;
            border: none;
            border-radius: 16px;
            display: block;
        }

        .email-content {
            padding: 0 16px 16px 16px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .email-address-box {
            background-color: white;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            padding: 12px;
            font-size: 15px;
            color: var(--text-main);
            word-break: break-all;
            user-select: all;
            text-align: left;
        }

        .copy-btn {
            background-color: var(--accent-blue);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 12px;
            font-weight: 700;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.2s;
            box-shadow: 0 4px 12px rgba(0, 136, 204, 0.15);
        }

        .copy-btn:active {
            background-color: #0077b3;
            transform: scale(0.98);
        }
    </style>
</head>

<body>

    <div class="main-card">
        <div class="avatar-circle" id="user-initial">?</div>
        <h1 id="user-name" style="font-size: 26px; font-weight: 800; margin-bottom: 2px; letter-spacing: -0.02em;">
            Caricamento...</h1>
        <p id="user-id" style="color: var(--text-muted); font-size: 14px; margin-bottom: 12px; font-weight: 500;"></p>
        <p style="color: var(--accent-blue); font-weight: 600; margin-bottom: 36px; font-size: 15px;">Contatti
            Professionali</p>

        <div class="buttons-container">
            <!-- GRUPPO ESPANDIBILE EMAIL -->
            <div class="expandable-wrapper" id="email-wrapper">
                <div class="action-btn" onclick="toggleEmail()">
                    <div class="btn-label">
                        <span style="font-size: 24px;">üìß</span>
                        <span>Email</span>
                    </div>
                    <span class="btn-status-text" id="email-status">Mostra</span>
                </div>

                <!-- TENDINA EMAIL -->
                <div class="expandable-container" id="email-preview">
                    <div class="email-content">
                        <div class="email-address-box" id="display-email">vincenzocoluccio05@gmail.com</div>
                        <button class="copy-btn" id="copy-btn" onclick="handleEmailCopy()">Copia indirizzo</button>
                    </div>
                </div>
            </div>

            <!-- GRUPPO ESPANDIBILE POSIZIONE -->
            <div class="expandable-wrapper" id="map-wrapper">
                <!-- BOTTONE POSIZIONE (APRE LA TENDINA) -->
                <div class="action-btn" onclick="toggleMap()">
                    <div class="btn-label">
                        <span style="font-size: 24px;">üìç</span>
                        <span>Posizione</span>
                    </div>
                    <span class="btn-status-text" id="map-status">Mostra</span>
                </div>

                <!-- TENDINA MAPPA (NASCOSTA DI DEFAULT) -->
                <div class="expandable-container map-preview" id="map-preview">
                    <!-- Iframe di Google Maps centrato su Torino -->
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d89855.97800742133!2d7.601552885934571!3d45.0703814421453!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47886d126418be25%3A0x6295ea9ce828fbd4!2sTurin%2C%20Metropolitan%20City%20of%20Turin!5e0!3m2!1sen!2sit!4v1709040000000!5m2!1sen!2sit"
                        loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                    </iframe>
                </div>
            </div>
        </div>

        <button class="close-btn" onclick="tg.close()">Chiudi</button>
    </div>

    <div id="toast">Email copiata negli appunti!</div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // CONFIGURAZIONE
        const MY_EMAIL = "vincenzocoluccio05@gmail.com";

        // Imposta dinamicamente l'email nel box visivo all'avvio
        document.getElementById('display-email').innerText = MY_EMAIL;

        function handleEmailCopy() {
            // Copia negli appunti
            const el = document.createElement('textarea');
            el.value = MY_EMAIL;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);

            // Cambia testo bottone temporaneamente
            const btn = document.getElementById('copy-btn');
            const originalText = btn.innerText;
            btn.innerText = "Copiato! ‚úì";
            btn.style.backgroundColor = "#10b981"; // Verde successo

            // Feedback visivo
            const toast = document.getElementById('toast');
            toast.classList.add('show');

            setTimeout(() => {
                toast.classList.remove('show');
                btn.innerText = originalText;
                btn.style.backgroundColor = "";
            }, 2000);

            // Feedback vibrazione (Haptic)
            if (tg.HapticFeedback) {
                tg.HapticFeedback.notificationOccurred('success');
            }
        }

        function toggleEmail() {
            const emailContainer = document.getElementById('email-preview');
            const emailWrapper = document.getElementById('email-wrapper');
            const emailStatus = document.getElementById('email-status');

            // Chiudi mappa se aperta (opzionale - le rende esclusive)
            const mapContainer = document.getElementById('map-preview');
            if (mapContainer && mapContainer.classList.contains('open')) {
                toggleMap();
            }

            if (emailContainer.classList.contains('open')) {
                emailContainer.classList.remove('open');
                emailWrapper.classList.remove('expanded');
                emailStatus.innerText = "Mostra";
            } else {
                emailContainer.classList.add('open');
                emailWrapper.classList.add('expanded');
                emailStatus.innerText = "Nascondi";
                if (tg.HapticFeedback) tg.HapticFeedback.selectionChanged();
            }
        }

        function toggleMap() {
            const mapContainer = document.getElementById('map-preview');
            const mapWrapper = document.getElementById('map-wrapper');
            const mapStatus = document.getElementById('map-status');

            if (mapContainer.classList.contains('open')) {
                // Chiudi
                mapContainer.classList.remove('open');
                mapWrapper.classList.remove('expanded');
                mapStatus.innerText = "Mostra";
            } else {
                // Chiudi email se aperta
                const emailContainer = document.getElementById('email-preview');
                if (emailContainer && emailContainer.classList.contains('open')) {
                    toggleEmail();
                }

                // Apri
                mapContainer.classList.add('open');
                mapWrapper.classList.add('expanded');
                mapStatus.innerText = "Nascondi";

                // Feedback aptico leggero all'apertura
                if (tg.HapticFeedback) {
                    tg.HapticFeedback.selectionChanged();
                }
            }
        }

        // Dati Utente da Telegram
        const user = tg.initDataUnsafe?.user;
        if (user) {
            document.getElementById('user-name').innerText = user.first_name + (user.last_name ? " " + user.last_name : "");
            document.getElementById('user-id').innerText = "ID: " + user.id;
            document.getElementById('user-initial').innerText = user.first_name.charAt(0).toUpperCase();
        }

        tg.ready();
    </script>
</body>

</html>
</html>
